# IaC variables

variables:

  projectName: 'EPM'
  suffix: 'NP'

  # TODO: Fill in with the name of your Azure service connection
  devServiceConnection: 'azure-conexion'

  # Resource Group
  resourceGroupLocation: 'centralus'
  resourceGroupName: 'EPM-NP-RG-TEST'

  # Storage
  storageName: 'sa$(projectName)$(suffix)test'
  appServicePlanName: 'asp$(projectName)$(suffix)'

  #  Logic App
  logicAppName: 'LAPP-$(projectName)-$(suffix)-Test'

  # API Connections
  officeConnectionName: 'la-wus-$(projectName)-connection-office365'

  # Project artifacts
  logicAppCIArtifactName: 'logicapp_publish_artifact'
